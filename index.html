<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div id="calculator">
            <div id="display"></div>
            <div id="clear-delete">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>
            <div id="calcButtons">
                <button class="calcButton" id="seven">7</button>
                <button class="calcButton" id="eight">8</button>
                <button class="calcButton" id="nine">9</button>
                <button class="calcButton" id="divide">รท</button>
                <button class="calcButton" id="four">4</button>
                <button class="calcButton" id="five">5</button>
                <button class="calcButton" id="six">6</button>
                <button class="calcButton" id="multiply">x</button>
                <button class="calcButton" id="one">1</button>
                <button class="calcButton" id="two">2</button>
                <button class="calcButton" id="three">3</button>
                <button class="calcButton" id="subtract">-</button>
                <button class="calcButton" id="dot">.</button>
                <button class="calcButton" id="zero">0</button>
                <button class="calcButton" id="equal">=</button>
                <button class="calcButton" id="add">+</button>
            </div>
        </div>
    </main>
</body>
</html>
